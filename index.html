<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>체감온도 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>여름철 체감온도 계산기</h2>
  <label for="temp">현재 기온 (섭씨 °C):</label>
  <input type="number" id="temp" placeholder="예: 33">

  <label for="humidity">상대습도 (%):</label>
  <input type="number" id="humidity" placeholder="예: 70">

  <button onclick="calculateHeatIndex()">체감온도 계산</button>

  <div class="result" id="result"></div>

  <script>
    function calculateHeatIndex() {
      const tempC = parseFloat(document.getElementById("temp").value);
      const humidity = parseFloat(document.getElementById("humidity").value);

      if (isNaN(tempC) || isNaN(humidity)) {
        document.getElementById("result").innerText = "온도와 습도를 모두 입력하세요.";
        return;
      }

      // 섭씨 → 화씨 변환
      const T = tempC * 1.8 + 32;
      const R = humidity;

      // NOAA 체감온도 공식 (화씨 기준)
      const HI_f = -42.379 + 2.04901523*T + 10.14333127*R - 0.22475541*T*R
                  - 0.00683783*T*T - 0.05481717*R*R + 0.00122874*T*T*R
                  + 0.00085282*T*R*R - 0.00000199*T*T*R*R;

      // 화씨 → 섭씨 환산
      const HI_c = (HI_f - 32) / 1.8;

      document.getElementById("result").innerText =
        `체감온도는 약 ${HI_c.toFixed(1)} °C 입니다.`;
    }
  </script>
</body>
</html>
